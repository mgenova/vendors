<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{=response.title or request.application}}</title>

    <!-- Core CSS - Include with every page -->
    <link href="{{=URL('static', 'css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{=URL('static', 'font-awesome/css/font-awesome.css')}}" rel="stylesheet">
    <link href="{{=URL('static', 'css/sb-admin.css')}}" rel="stylesheet">

    <!-- Page-Level Plugin CSS - Tables -->
    <link href="{{=URL('static', 'css/plugins/dataTables/dataTables.bootstrap.css')}}" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="{{=URL('static', 'css/sb-admin.css')}}" rel="stylesheet">

    <link href="{{=URL('static', 'css/login.css')}}" rel="stylesheet">

</head>
<body>
    {{include}}
<!-- Core Scripts - Include with every page -->
    <script src="{{=URL('static', 'js/jquery-1.10.2.js')}}"></script>
    <script src="{{=URL('static', 'js/plugins/jqueryui/ui/jquery-ui.js')}}"></script>
    <script src="{{=URL('static', 'js/bootstrap.min.js')}}"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="{{=URL('static', 'js/sb-admin.js')}}"></script>
     <script src="{{=URL('static', 'js/login.js')}}"></script>


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->

    jQuery("#web2py_user_form input:visible:enabled:first").focus();

        web2py_validate_entropy(jQuery('#auth_user_password'),100);
    {{elif request.args(0)=='change_password':}}
        web2py_validate_entropy(jQuery('#no_table_new_password'),100);
    {{pass}}
    //--></script>

</html>
